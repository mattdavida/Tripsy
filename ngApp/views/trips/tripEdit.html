<div class="page header">
  <h1>Edit one of your current trips here...</h1>
  <hr>
</div>

<form ng-submit="trip.save()">
  <div class="form-group">
    <label>Location:</label>
    <input ng-model="trip.trip.location" class="form-control" />
  </div>
  <div class="form-group">
    <label>name:</label>
    <input ng-model="trip.trip.name" class="form-control" />
  </div>
  <div class="form-group">
    <label>description:</label>
    <input ng-model="trip.trip.description" class="form-control" />
  </div>
  <div class="form-group">
    <label>estimatedCost:</label>
    <input ng-model="trip.trip.estimatedCost" class="form-control" />
  </div>
  <button type="submit" class="btn btn-primary">Edit Trip</button>
  <button type="button" class="btn btn-danger" ng-click="trip.cancel()">Cancel</button>
</form>
<br>

<div class="jumbotron text-center solid" ng-show="trip.loading">
  <span class="glyphicon glyphicon-repeat spinner"></span>
  <p>Loading...</p>
</div>

<div class="row show-hide-message" ng-show="trip.successMessage">
  <div class="alert alert-success">{{trip.successMessage}}</div>
  </div>
</div>

<div class="row show-hide-message" ng-show="trip.cancelMessage">
  <div class="alert alert-info">{{trip.cancelMessage}}</div>
  </div>
</div>
